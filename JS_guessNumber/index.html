<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Javascript - Loops</title>
    <link href='http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext' rel='stylesheet'>
    <link rel="stylesheet" href="./css/jsStyle.css">
    <link rel="shortcut icon" type="image/png" href="img/loopsLogo.png">
    <script src="./js/guessNumber.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo-box">
            <img src="img/loopsLogo.png" alt="Logo" class="logo">
        </div>
        <div class="text-box">
            <h1 class="heading-primary">
                <span class="heading-primary-main">LOOPS in JS</span>
                <span class="heading-primary-sub">Guess the number</span>
            </h1>
            <input class="inputs" name="number" id="number" type="number" placeholder="Enter the number" required> </input>
            <br> <br>
            <div id="result">
            </div>
            <br>
            <a href="#" onclick="guessNumber()" class="btn btn-white btn-animated">Clik to guess</a>
        </div>
    </header>
</body>

</html>
